<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="container">
        <h1>Entrar na Plataforma</h1>
        <form action="" method="post">
            <div class="input-container">
                <label for="idemail"></label>
                <input placeholder="Email" name="email" id="idemail" required>
                <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/user--v1.png" alt="user--v1"/>
            </div>
            <div class="input-container">
                <label for="idsenha"></label>
                <input type="password" placeholder="Senha" id="idsenha" required>
                <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/lock--v1.png" alt="lock--v1"/>
                <a href="http://">Esqueci minha senha</a>
            </div>
            <button type="submit"> Enviar</button>
        </form>
            
        <div class="register-link">
            <p>Não está cadastrado? <a href="">Cadastrar</a></p>
        </div>
        
    </div>
</body>
</html>
